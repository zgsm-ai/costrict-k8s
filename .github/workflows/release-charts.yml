name: Release Helm Charts

on:
  push:
    tags:
      - 'v*'

jobs:
  release-charts:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.12.0'
        
    - name: Run Helm packaging script
      run: python package_helm_charts.py
      
    - name: Create all-charts.tar from tgz files
      run: |
        cd out
        tar -cvf all-charts.tar */
        
    - name: Create all-charts.zip from tgz files
      run: |
        cd out
        zip -r all-charts.zip */
        
    - name: Create k8s-deploy.zip with deployment files
      run: |
        zip -r k8s-deploy.zip doc out values deployment-config.yaml helm_deploy.py README_CN.md README.md
        
    - name: Read release template
      id: read-template
      run: |
        content=$(cat .github/release-template.md)
        echo "release_body<<EOF" >> $GITHUB_OUTPUT
        echo "$content" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          out/all-charts.tar
          out/all-charts.zip
          k8s-deploy.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: ${{ steps.read-template.outputs.release_body }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}