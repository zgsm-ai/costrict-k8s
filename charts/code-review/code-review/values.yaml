# values.yaml


# review-manager 配置
reviewManager:
  appName: review-manager
  containerName: review-manager
  containerPort: 8080
  replicaCount: 1
  image:
    repository: docker.sangfor.com/cicd_9/review-manager
    pullPolicy: IfNotPresent
    tag: "1.1.5"
  service:
    name: review-manager
    type: ClusterIP
    port: 8080
    targetPort: 8080
  config:
    config.local.yaml: |
      database:
        host: postgres-postgresql-primary
        port: 5432
        user: costrict
        password: costrict
        dbname: codereview
      redis:
        host: costrict-redis-master
        port: 6379
        db: 10
      asynq:
        concurrency: 20
        queues:
          default: 5
          critical: 20
      http_client:
        services:
          issueManager:
            base_url: "http://issue-manager:8080/issue-manager/api/v1"
          kbCenter:
            base_url: "http://codebase-querier-svc:8888/codebase-indexer/api/v1"

# review-worker 配置
reviewWorker:
  appName: review-worker
  containerName: review-worker
  replicaCount: 1
  image:
    repository: zgsm/review-worker
    pullPolicy: Always
    tag: "1.0.53"
  # review-worker 使用与 review-manager 相同的配置

# issue-manager 配置
issueManager:
  appName: issue-manager
  containerName: issue-manager
  containerPort: 8080
  replicaCount: 1
  image:
    repository: zgsm/issue-manager
    pullPolicy: Always
    tag: "1.0.17"
  service:
    name: issue-manager
    type: ClusterIP
    port: 8080
    targetPort: 8080
  config:
    config.local.yaml: |
      database:
        host: postgres-postgresql-primary
        port: 5432
        user: costrict
        password: costrict
        dbname: codereview

# review-checker 配置
reviewChecker:
  appName: review-checker
  containerName: review-checker
  containerPort: 8080
  replicaCount: 1
  image:
    repository: zgsm/review-checker
    pullPolicy: Always
    tag: "1.0.41"
  service:
    name: review-checker
    type: ClusterIP
    port: 8080
    targetPort: 8080
  config:
    config.local.yaml: |
      database:
        host: postgres-postgresql-primary
        port: 5432
        user: postgres
        password: costrict
        dbname: codereview
      redis:
        host: redis
        port: 6379
        db: 11
      chat_rag:
        model: "qwen25-lora-base"
        stage_models:
          check: "qwen25-lora"
          review: "qwen25-lora-base"
          annotation: "qwen25-lora-base"
          title: "qwen25-lora-base"
      http_client:
        services:
          chatRag:
            base_url: "http://chat-rag-svc:8888/chat-rag/api/v1"
          kbCenter:
            base_url: "http://codebase-querier-svc:8888/codebase-indexer/api/v1"

# 资源限制配置
resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "2Gi"
    cpu: "1000m"