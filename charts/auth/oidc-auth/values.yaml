# values.yaml

replicaCount: 2

server:
  # Port number for the server to listen on
  serverPort: "8080"

  # Base URL for the application, used for generating callbacks and redirects
  baseURL: "https://<host>"

  # Intranet/Extranet access
  isPrivate: "false"

  http:
    # Total request timeout. Format: "60s", "5m", "1h". 0 means no timeout.
    timeout: "60s"

    # Timeout for establishing a TCP connection.
    dialTimeout: "30s"

    # Interval for sending TCP keep-alive probes on active connections.
    keepAlive: "30s"

    # Timeout for the TLS handshake (for HTTPS requests).
    tlsHandshakeTimeout: "10s"

    # Timeout for waiting for the server's response headers after sending the request.
    responseHeaderTimeout: "30s"

    # --- Connection Pool Settings ---
    # Maximum number of idle (keep-alive) connections across all hosts.
    maxIdleConns: 2000

    # Maximum number of idle (keep-alive) connections for a single host.
    # This is a critical performance parameter for high-concurrency scenarios.
    maxIdleConnsPerHost: 200

    # Maximum time an idle connection will remain in the pool before being closed.
    idleConnTimeout: "90s"

# OAuth provider configurations for authentication
providers:
  casdoor:
    # Client ID for OAuth application registration
    clientID: ""

    # Client secret for OAuth application authentication
    clientSecret: ""

    # Casdoor server base URL
    baseURL: "https://<host>"

    # Used to obtain tokens, etc. If provided, it is used, if not provided, the baseURL is used
    internalURL: "http://eg-svc.eg-ns.svc.cluster.local:8000"

# SMS service configuration for verification codes
sms:
  # Enable test mode. If "true", SMS won't be sent to real users.
  enabledTest: "true"

  # Application ID from the SMS provider.
  appID: ""

  # API Key from the SMS provider, used for signing requests.
  apiKey: ""

  # Merchant ID, if required by the provider.
  mchID: ""

  # Pre-approved message template ID for the verification code.
  templateID: ""

  # API endpoint for the send SMS action.
  sendURL: "https://apis.shlianlu.com/sms/trade/template/send"

# GitHub star synchronization configuration
syncStar:
  # Enable or disable star synchronization feature
  enabled: "true"  # true / false

  # GitHub personal access token for API authentication
  personalToken: ""

  # GitHub repository owner/organization name
  owner: "zgsm-ai"

  # GitHub repository name to sync stars from
  repo: "zgsm"

  # Synchronization interval in minutes
  interval: 1  # minute

# Database connection configuration
database:
  # Database type: "mysql" or "postgres"
  type: "postgres"  # mysql or postgres

  # Database server hostname or IP address
  host: "postgres-postgresql-primary"

  # Database server port number
  port: 5432

  # Database username for authentication
  username: "costrict"

  # Database password for authentication
  password: "costrict"

  # Database name to connect to
  dbname: "auth"

  # Maximum number of idle connections in the pool
  maxIdleConns: 50

  # Maximum number of open connections to the database
  maxOpenConns: 300

# Encryption and security configuration
encrypt:
  # AES encryption key (must be exactly 32 characters/bytes)
  aesKey: ""  # need 32 bit

  # Enable RSA encryption. "true" = enabled, "false" = disabled
  enableRsa: "false"

  # Path to RSA private key file for decryption
  privateKey: "config/private.pem"

  # Path to RSA public key file for encryption
  publicKey: "config/public.pem"

# Logging configuration
log:
  # Log level: "debug", "info", "warn", "error"
  level: "info"

  # Log file path and name
  filename: "logs/app.log"

  # Maximum size in MB per log file before rotation
  maxSize: 100    # Maximum size 100MB per file

  # Maximum number of old log files to keep
  maxBackups: 10  # Keep 10 backups

# Maximum number of days to keep old log files
  maxAge: 30      # Keep for 30 days

  # Compress old log files to save disk space
  compress: true  # Compress old logs

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  nodePort: ""

image:
  pullPolicy: IfNotPresent
  repository: "zgsm/oidc-auth"
  tag: "v1.2.5"

podSecurityContext: {}
  # fsGroup: 2000
  # runAsUser: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

containerPorts:
  web: 8080

# 探活配置
livenessProbe:
  enabled: true
  path: /health/ready
  port: 8080
  initialDelaySeconds: 30  # 容器启动后首次执行探针的等待时间
  periodSeconds: 10        # 执行探针的间隔时间
  timeoutSeconds: 5        # 探针超时时间
  failureThreshold: 3      # 连续失败次数
  successThreshold: 1      # 连续成功次数

readinessProbe:
  enabled: true
  path: /health/ready
  port: 8080
  initialDelaySeconds: 10   # 容器启动后首次执行探针的等待时间
  periodSeconds: 15        # 执行探针的间隔时间
  timeoutSeconds: 5        # 探针超时时间
  failureThreshold: 3      # 连续失败次数
  successThreshold: 1      # 连续成功次数

resources:
  limits:
    cpu: "2"
    memory: "2Gi"
  requests:
    cpu: 100m
    memory: 128Mi

env: []

autoscaling:
  enabled: false
  version: "v2"
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# 滚动更新配置
rollingUpdate:
  maxUnavailable: 1   # 滚动更新时最多允许的不可用容器数
  maxSurge: 1         # 滚动更新时最多允许的额外容器数

# 容器终止配置
terminationGracePeriodSeconds: 150  # 容器终止宽限期（秒），2.5分钟

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - oidc-auth
          topologyKey: "kubernetes.io/hostname"

# Node Selector
nodeSelector: {}
