promtail:
  enabled: true
  config:
    snippets:
      scrapeConfigs: |
        - job_name: kubernetes-pods
          kubernetes_sd_configs:
            - role: pod
          pipeline_stages:
            - docker: {}
            - labeldrop:
                - training_kubeflow_org_replica_index
                - training_kubeflow_org_job_name
                - training_kubeflow_org_operator_name
                - training_kubeflow_org_replica_type
                - pod_template_hash
                - istio_io_rev
                - service_istio_io_canonical_revision
                - velero_io_restore_name
                - velero_io_backup_name
                - service_istio_io_canonical_name
                - filename
                - rtx_user
                - task_manager
          relabel_configs:
            # 1. 只保留关心的命名空间
            - source_labels: [__meta_kubernetes_namespace]
              action: keep
              regex: ^(costrict|costrict-cotun|monitoring|kube-system)$

            - source_labels:
                - __meta_kubernetes_pod_node_name
              target_label: __host__
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - action: replace
              replacement: $1
              separator: /
              source_labels:
                - __meta_kubernetes_namespace
                - __meta_kubernetes_pod_name
              target_label: job
            - action: replace
              source_labels:
                - __meta_kubernetes_namespace
              target_label: namespace
            - action: replace
              source_labels:
                - __meta_kubernetes_pod_name
              target_label: pod
            - action: replace
              source_labels:
                - __meta_kubernetes_pod_container_name
              target_label: container
            - replacement: /var/log/pods/*$1/*.log
              separator: /
              source_labels:
                - __meta_kubernetes_pod_uid
                - __meta_kubernetes_pod_container_name
              target_label: __path__
loki:
  limits_config:
    retention_period: 180d  # 支持h（小时）、d（天）等单位

  compactor:
    retention_enabled: true # 清理日志
    retention_delete_delay: 2h # 清理延迟
    compaction_interval: 10m
  persistence:
    enabled: true
    size: 256Gi
    storageClassName: "nfs-storage"